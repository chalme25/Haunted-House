<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=
      Montserrat:wght@500&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Haunted House</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="bats" id="big-bat">
          <img src="./imgs/Bat-1.png" alt="A pixelated bat" class="Bat-1" />
          <img src="./imgs/Bat-2.png" alt="A pixelated bat" class="Bat-2" />
        </div>
        <div class="bats" id="small-bat">
          <img src="./imgs/Bat-1.png" alt="A pixelated bat" class="Bat-1" />
          <img src="./imgs/Bat-2.png" alt="A pixelated bat" class="Bat-2" />
        </div>
        <div class="bats" id="small-bat-2">
          <img src="./imgs/Bat-1.png" alt="A pixelated bat" class="Bat-1" />
          <img src="./imgs/Bat-2.png" alt="A pixelated bat" class="Bat-2" />
        </div>
        <div class="house-box">
          <img
            class="house-img"
            src="./imgs/Mansion.png"
            alt="A pixelated haunted house"
          />
        </div>

        <div class="doors hidden">
          <img src="./imgs/Door-1.png" alt="A pixelated door" class="door-1" />
          <img src="./imgs/Door-2.png" alt="A pixelated door" class="door-2" />
        </div>
        <div class="clocks hidden">
          <img
            src="./imgs/Clock-1.png"
            alt="A pixelated image of a man sitting in a chair"
            class="clock-1"
          />
          <img
            src="./imgs/Clock-2.png"
            alt="A pixelated image of a man sitting in a chair"
            class="clock-2"
          />
        </div>
        <div class="skulls hidden">
          <img src="./imgs/Skull-1.png" alt="A skull face" class="skull-1" />
          <img src="./imgs/Skull-2.png" alt="A skull face" class="skull-2" />
        </div>
        <div class="pie hidden">
          <img
            src="./imgs/Broccoli-Pie.png"
            alt="A broccoli pie"
            class="pie-1"
          />
        </div>
      </div>
    </main>
    <div class="text-box">
      <div class="text-flex">
        <p class="text">You're lost in the woods.</p>
        <button class="next-btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
